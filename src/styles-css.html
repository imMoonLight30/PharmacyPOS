<style>
  body {
            font-family: 'Roboto', sans-serif;
        }
        
        .tab-button {
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background-color: #3b82f6 !important;
            color: white !important;
        }
        
        .tab-button:hover {
            opacity: 0.8;
        }
        
        .tab-content {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .action-btn {
            padding: 4px 8px;
            margin: 0 2px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .edit-btn {
            background-color: #f59e0b;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #d97706;
        }
        
        .delete-btn {
            background-color: #ef4444;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #dc2626;
        }
        
        .csv-import-section {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #f9fafb;
            transition: border-color 0.3s;
        }
        
        .csv-import-section:hover {
            border-color: #3b82f6;
        }
        
        .progress-bar-container {
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            background-color: #3b82f6;
            height: 100%;
            border-radius: 9999px;
            transition: width 0.3s ease;
        }
        
        .import-success {
            color: #059669;
            background-color: #d1fae5;
            border: 1px solid #a7f3d0;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .import-error {
            color: #dc2626;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .import-warning {
            color: #d97706;
            background-color: #fef3c7;
            border: 1px solid #fde68a;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        /* Bill Styles */
        .bill-container {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
        
        .bill-container table {
            border-collapse: collapse;
            width: 100%;
        }
        
        .bill-container th,
        .bill-container td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        .bill-container th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            
            #bill-content,
            #bill-content * {
                visibility: visible;
            }
            
            #bill-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 20px !important;
            }
            
            .no-print {
                display: none !important;
            }
            
            .bill-container {
                box-shadow: none !important;
                border: none !important;
            }
            
            /* Ensure proper page breaks */
            .bill-container table {
                page-break-inside: avoid;
            }
            
            .bill-container .border-t {
                border-top: 1px solid #000 !important;
            }
            
            .bill-container .border-b-2 {
                border-bottom: 2px solid #3b82f6 !important;
            }
        }
        
        /* Customer details styling */
        .customer-section {
            background-color: #f8fafc;
            border-left: 4px solid #3b82f6;
        }
        
        /* Page management */
        .page-hidden {
            display: none !important;
        }
        
        .page-visible {
            display: block !important;
        }
        
        /* Ensure proper spacing when header is hidden */
        body.no-header {
            padding-top: 2rem;
        }

        .cart-item {

            border-radius: 4px;
            margin-bottom: 4px;
        }
        
        .item-name {
            font-weight: 600;
            flex: 1;

        }

            margin: 0 8px;
            color: #059669;
            font-weight: 500;
        }

            font-size: 0.75rem;

        }
        
        .remove-item-btn:hover {
            background-color: #dc2626;
        }
        
        /* Stock warning colors */
        .low-stock {
            color: #f59e0b !important;
        }
        
        .out-of-stock {
            color: #ef4444 !important;
        }
</style>
